<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kochwelt</title>
    <link rel="stylesheet" href="style.css">
    <link rel="website icon" href="./img/icon-logo.png">
</head>
<body>
    <div class="test-limit">
<header id="header">
    <div class="content-limit-header">
        <img class="logo" src="./logo.png" alt="Kochwelt Logo">

        <nav>

            <a href="index.html">Start</a>
            <a href="Rezept_otd.html">Rezept des Tages</a>
            <a href="">Kontakt</a>
            <a href="impressum.html">Impressum</a>

         </nav>
    </div>
</header>
  <div class="contact">
  <form action="contact" method="POST" class="contact-us">
        <h1>Kontaktiere uns</h1>
        Dein Name:<br>
        <input type="text" name="Name" required><br>
        Deine E-Mail-Adresse:<br>
        <input type="email" name="E-Mail" required><br>
        Deine Nachricht:<br>
        <textarea rows="3" name="Nachricht" required></textarea><br><br>
        
        <div id="button-center">

        <a class="button-contact" href="">Abschicken!</a>
  
      </div>    
    </form>
  </div>
<footer>
  <div class="footer-limit">
    <div class="img-footer-container">
        <img src="./logo.png" alt="logo" class="logo-footer">
    </div>

    <div class="img-footer-container">
        <img src="./img/facebook_logo.svg" alt="facebook" class="img-footer">
        <img src="./img/X-Logo-rund.png" alt="X" class="img-footer">
        <img src="./img/instagram_logo.svg" alt="instagra" class="img-footer">
        

    </div>
  </div>
</footer>

    <script src="./object.js"></script>
</div>    
</body>
</html>
